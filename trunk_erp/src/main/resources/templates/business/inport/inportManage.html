<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进货管理--右边窗口</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top:5px">
    <legend>查询条件</legend>
</fieldset>

<blockquote class="layui-elem-quote">
    <form action="#" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
                <label class="layui-form-label">供应商：</label>
                <div  class="layui-input-inline">
                    <select name="providerid" id="search_providerid">
                        <option value="0">请选择供应商</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">商品名称：</label>
                <div  class="layui-input-inline">
                    <select name="goodsid" id="search_goodsid">
                        <option value="0">请选择商品</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">开始时间：</label>
                <div  class="layui-input-inline">
                    <input type="text" readonly="readonly" name="starttime" id="starttime" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
                <label class="layui-form-label">操作员：</label>
                <div  class="layui-input-inline">
                    <input type="text" name="operateperson" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">备注：</label>
                <div  class="layui-input-inline">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">结束时间：</label>
                <div  class="layui-input-inline">
                    <input type="text" readonly="readonly" name="endtime" id="endtime" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh"></span>重置</button>
                </div>
            </div>
        </div>
    </form>

</blockquote>

<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="inportTable" lay-filter="inportTable"></table>
    <div id="inportToolBar" style="display: none">
        <button type="reset" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加进货</button>
    </div>

    <div id="inportRowBar" style="display: none">
        <button type="reset" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="reset" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="reset" lay-event="back" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>退货</button>
    </div>
</div>
<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-col-md12 layui-col-xs12">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">供应商：</label>
                    <div  class="layui-input-inline">
                        <select name="providerid" id="providerid" layui-filter="providerid">
                            <option value="0">请选择供应商</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称：</label>
                    <div  class="layui-input-inline">
                        <select name="goodsid" id="goodsid">
                            <option value="0">请选择商品</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">进货数量:</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="id">
                        <input type="text" class="layui-input newsName" name="number" lay-verify="number" placeholder="请输入数量">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">进货价格:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input newsName" name="inportprice" lay-verify="number" placeholder="请输入价格">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">支付类型:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="paytype" value="支付宝" title="支付宝">
                        <input type="radio" name="paytype" value="微信" title="微信">
                        <input type="radio" name="paytype" value="信用卡" title="信用卡">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea name="remark" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div  class="layui-input-block" style="text-align: center">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh"></span>重置</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--添加和修改的弹出层结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;

    layui.use(['jquery','form','table','layer','laydate'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;

        //渲染时间选择器
        laydate.render({
           elem:'#starttime',
           type:'datetime'
        });

        laydate.render({
           elem:'#endtime',
           type:'datetime'
        });

        tableIns=table.render({   //render渲染
            elem: '#inportTable'
            ,url:'/inport/loadAllInport'
            ,toolbar: '#inportToolBar' //开启并指定头部工具栏，并为其绑定左侧模板
            ,title: '进货数据表'
            ,height:'full-280'
            ,page: true
            ,cols: [ [
                {field:'id', title:'进货ID',align:'center',width:'80'}
                ,{field:'providername', title:'供应商',align:'center',width:'130'}
                ,{field:'goodsname', title:'商品名称',align:'center',width:'130'}
                ,{field:'size', title:'商品规格',align:'center',width:'120'}
                ,{field:'inporttime', title:'进货时间',align:'center',width:'180'}
                ,{field:'number', title:'进货数量',align:'center',width:'100'}
                ,{field:'inportprice', title:'进货价格',align:'center',width:'100'}
                ,{field:'remark', title:'备注',align:'center',width:'150'}
                ,{field:'operateperson', title:'操作员',align:'center',width:'150'}
                ,{fixed: 'right', title:'操作',toolbar:'#inportRowBar',align:'center',width:'260'}
            ] ]
                ,done: function(res,curr,count) {
                    if (res.data.length==0&&curr!=1){
                        console.log(curr);
                        tableIns.reload({
                            page:{
                                curr:(curr-1)
                            }
                        });
                    }
                }
        });

        //加载查询条件供应商的下拉列表
        $.get("/provider/loadAllProviderForSelect",function (res) {
            var data = res.data;
            var dom = $("#search_providerid");
            var html = '<option value="0">请选择供应商</option>';
            $.each(data,function (index,item) {
                html+='<option value="'+item.id+'">'+item.providername+'</option>'
            });
            dom.html(html);
            form.render("select");
        });

        //加载查询条件商品的下拉列表
        $.get("/goods/loadAllGoodsForSelect",function (res) {
            var data = res.data;
            var dom = $("#search_goodsid");
            var html = '<option value="0">请选择供应商</option>';
            $.each(data,function (index,item) {
                html+='<option value="'+item.id+'">'+item.goodsname+'-'+item.size+'['+item.providername+']</option>'
            });
            dom.html(html);
            form.render("select");
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(inportTable)",function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            }
        });

        //监听行工具条的事件
        table.on("tool(inportTable)",function (obj) {
            var data = obj.data;//获取当前行的数据
            switch (obj.event) {
                case 'update':
                    openUpdateInportLayer(data);
                    break;
                case 'delete':
                    deleteInport(data);
                    break;
                case 'back':
                    back(data);
                    break;
            }
        });


        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer() {
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'添加商品进货',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/inport/addInport";
                    initProviderSelect();
                    $(".mydiv").hide();
                }
            });
        }

        //加载查询条件供应商的下拉列表
        function initProviderSelect(providerid){
            var dom = $("#goodsid");
            dom.html("");
            $.get("/provider/loadAllProviderForSelect",function (res) {
                var data = res.data;
                var dom = $("#providerid");
                var html = '<option value="0">请选择供应商</option>';
                $.each(data,function (index,item) {
                    html+='<option value="'+item.id+'">'+item.providername+'</option>'
                });
                dom.html(html);
                //如果providerid有值就反选
                if (providerid!=undefined){
                    dom.val(providerid);
                }
                form.render("select");
            });
        }
        //监听添加页面的供应商下拉框的改变事件
        form.on('select(providerid)',function (data) {
            var providerid = data.value;
            initGoodsSelect(providerid);
        });

        //加载商品下拉列表
        function initGoodsSelect(providerid,goodsid){
            $.get("/goods/loadGoodsByProviderId",{providerid:providerid},function (res) {
                var data = res.data;
                var dom = $("#goodsid");
                var html = '<option value="0">请选择商品</option>';
                $.each(data,function (index,item) {
                    html+='<option value="'+item.id+'">'+item.goodsname+'-'+item.size+'['+item.providername+']</option>';
                });
                dom.html(html);
                //如果goodsid有值就反选
                if (goodsid!=undefined){
                    dom.val(goodsid);
                }
                form.render("select");
            })
        }

        //打开更新弹出层
        function openUpdateInportLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'更新进货',
                success:function () {
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    initProviderSelect(data.providerid);
                    initGoodsSelect(data.providerid,data.goodsid);
                    url = "/inport/updateInport";
                    //禁用供应商和商品的下拉框
                    $(".mydiv").show();
                }
            });
        }

        //添加和修改的提交
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();//刷新数据表格
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //删除
        function deleteInport(data) {
            layer.confirm('你确定要删除这个商品进货吗？', {icon: 3, title:'提示'}, function(index){
                $.post("/inport/deleteInport",{id:data.id},function (res) {
                    if (res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            })
        }

    });

</script>
</body>
</html>
